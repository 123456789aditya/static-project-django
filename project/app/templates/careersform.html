
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Red Stylish Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-box {
      background-color: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    .form-box h2 {
      color: #c62828;
      font-weight: bold;
    }
    .form-control:focus {
      border-color: #e53935;
      box-shadow: 0 0 0 0.2rem rgba(229, 57, 53, 0.25);
    }
    .btn-red {
      background: linear-gradient(135deg, #e53935, #d32f2f);
      color: white;
      transition: all 0.3s ease;
    }
    .btn-red:hover {
      background: linear-gradient(135deg, #b71c1c, #c62828);
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2 class="text-center mb-4">Connect with our team</h2>
    <form method="post" action="{% url 'jobapplication' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Jane Doe"  name="your_name" value="{{data3.name}}">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" name="email_address" value="{{data3.email}}">
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="email" name="age" value="{{data3.age}}">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Job description</label>
        <textarea type="textarea" class="form-control" id="message" rows="4" placeholder="Minimum age should be 18 years for applying" name="job_description" value="{{data3.jd}}"></textarea>
      </div>
      <br>
      <div class="d-grid">
        <button type="submit" class="btn btn-red"><a href="{% url 'home' %}">Go back to Home Page</a></button>
      </div> 
      <br>
       <div class="d-grid">
        <button type="submit" class="btn btn-red">Send Message</button>
      </div>
  
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
